<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product landing page</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            document.querySelector('.nav-button').addEventListener('click', ()=> {
                document.getElementById('nav-bar').style.display = 'block';
            });
            document.querySelector('.nav-button-close').addEventListener('click', ()=> {
                document.getElementById('nav-bar').style.display = 'none';
            });
            document.querySelectorAll('.nav-link').forEach((e) => {
                e.addEventListener('click', (e) => {
                    if(window.innerWidth <= 740) {
                        document.getElementById('nav-bar').style.display = 'none';

                    }
                });
            });
            window.addEventListener('resize', (e)=> {

                if(e.target.innerWidth <= 740) {
                    document.getElementById('nav-bar').style.display = 'none';
                    document.querySelector('.nav-button-close').style.display='block';
                } else {
                    document.getElementById('nav-bar').style.display = 'block';
                    document.querySelector('.nav-button-close').style.display='none';
                }
            });
        });
    </script>
</head>
<body>
    <header id="header">
        <img src="./logo.svg" alt="It's awesome logo" id="header-img">
        <nav id="nav-bar">
            <img src="./logo.svg" alt="It's awesome logo" class="nav-logo">
            <div class="nav-button-close"></div>
            <a href="#form" class="nav-link">Subscribe</a>
            <a href="#video" class="nav-link">Watch the video</a>
            <a href="#products" class="nav-link">Products</a>
            <a href="#call" class="nav-link">Make a call</a>
        </nav>
        <div class="nav-button"></div>
    </header>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" placeholder="Enter your email address..." name="email" id="email">
        <input type="submit" value="Subscribe" id="submit">
    </form>
    <section class="video-container">
        <h1>Great opportunity</h1>
        <iframe id="video" src="https://www.youtube.com/embed/BHACKCNDMW8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <div id="products">
        <div class="product">
            <div class="title">Product 1</div>
            <div class="description">Great description for product 1</div>
            <div class="price">300$</div>
            <div class="action green">Get this diamond</div>
        </div>
        <div class="product">
            <div class="title">Product 2</div>
            <div class="description">Great description for product 2</div>
            <div class="price">600$</div>
            <div class="action blue">Get this diamond</div>
        </div>
        <div class="product">
            <div class="title">Product 3</div>
            <div class="description">Great description for product 3    </div>
            <div class="price">999$</div>
            <div class="action red">Get this diamond</div>
        </div>
    </div>
    <div id="call">
        <a href="tel:+0000000">Make a call</a>
    </div>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
